        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>

    <br>

    <div class="container">
        <form class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre">

            <label>Cedula</label>
            <input class="form-control" type="number" id="cedula" name="cedula">

            <label>Valor prestamo</label>
            <div class="input-group">
                <input class="form-control" type="number" id="valor" name="valor">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">$COP</span>
                </div>
            </div>

            <label>Tipo de prestamo</label>
            <select id="tipoprestamo" class="form-control" onchange="cambiotipo(document.getElementById('tipoprestamo').value)">
                <option value="null">--SELECCIONE--</option>
                <option value="cuotafija">Cuota fija</option>
                <option value="periodomuerto">Periodo de gracia muerto</option>
            </select>

            <div id="demas" class="row"></div>
            <div id="demas2" class="row"></div>
            <div id="demas3" ></div>
            <br>
            <div id="boton"></div>
        </form>
        <div id="cuerpo"></div>
        <div id="botonpdf"></div>
    </div>
